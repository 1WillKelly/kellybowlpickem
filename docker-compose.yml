---
version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    environment:
      MYSQL_DATABASE: bowlpickem-dev
      MYSQL_USER: bowlpickem
      MYSQL_PASSWORD: bowlpickem
      MYSQL_ROOT_PASSWORD: bowlpickem
    ports:
      - "3363:3306"
    volumes:
      - db-datavolume:/var/lib/mysql

volumes:
  db-datavolume:
